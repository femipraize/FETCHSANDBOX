<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API SandBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API SandBox</h1>
        <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form group">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText(){
            // fetching data from the sample.txt file
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                // Inserting the data into the into the web page/ Dom
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err)) //For catching errors
        }

        function getUsers(){
            // Fetching data from the users.json file
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Users</h2>';
                data.forEach((user) => {
                    output += `
                        <ul>
                            <li>ID ${user.id}</li>
                            <li>Name ${user.name}</li>
                            <li>Email ${user.email}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML= output;
            })
        }

        function getPosts(){
            // Fetching data from external data source or API from other servers
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Post</h2>';
                data.forEach((post) => {
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                });
                document.getElementById('output').innerHTML= output;
            })
        }
        
        function addPost(e) {
            e.preventDefault(); // this is to prevent the default behavior since its a form
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            //Post request using fetch
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type':'application/json'
                },
                body: JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))

        }
    </script>
</body>
</html>
