<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API SandBox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get Users</button>
    <div id="output"></div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);

        function getText(){
            // fetching data from the sample.txt file
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                // Inserting the data into the into the web page/ Dom
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err)) //For catching errors
        }
        
        function getUsers(){
            // fetching from the user.json file
            fetch('users.json')
            .then((res) => res.json())
            .then(data => {
                let output = '<h2>Users</h2>';
                data.foreach((user) => {
                    output += `
                    <ul>
                        <li>ID ${user.id}</li>
                        <li>Name ${user.name}</li>
                        <li>Email ${user.email}</li>
                    </ul>
                    `;
                });
                // Inserting the Json file to the web page / the dom
                document.getElementById('output').innerHTML = output;
            })
            
        }
    </script>
</body>
</html>
