<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API SandBox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get JSON</button>
    <button id="getPost">Get API Data</button>
    <div id="output"></div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);

        function getText(){
            // fetching data from the sample.txt file
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                // Inserting the data into the into the web page/ Dom
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err)) //For catching errors
        }

        function getUsers(){
            // Fetching data from the users.json file
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Users</h2>';
                data.forEach((user) => {
                    output += `
                        <ul>
                            <li>ID ${user.id}</li>
                            <li>Name ${user.name}</li>
                            <li>Email ${user.email}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML= output;
            })
        }

        function getPosts(){
            // Fetching data from external data source or API from other servers
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2>Post</h2>';
                data.forEach((post) => {
                    output += `
                        <div>
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                        </div>
                    `;
                });
                document.getElementById('output').innerHTML= output;
            })
        }
        
    </script>
</body>
</html>
